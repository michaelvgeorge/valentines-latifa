<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Latifa ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4caf50; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336; /* Red */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute; /* Allows movement */
        }

        /* Message that appears after clicking Yes */
        #success-message {
            display: none;
        }
        
        #question-section {
            display: block;
        }

        .footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 22px;
        color: #d81b60;
        opacity: 0.7;
}
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <h1 id="main-text">Will you be my Valentine?‚ù§Ô∏è</h1>
            
            
            <div class="gif-container">
                <img src="https://media.tenor.com/f2Qda4W0k4cAAAAi/bear-cute.gif" alt="Cute Bear Asking">
            </div>

            <div class="buttons">
                <button class="btn" id="yesBtn" onclick="acceptLove()">Yes</button>
                <button class="btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success-message">
            <h1>I knew you'd say yes üòõ‚ù§Ô∏è</h1>
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Hug">
            </div>
        </div>
    </div>

    <div class="footer">Made with love ü´∂üèø by George</div>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100) - (window.innerWidth / 2); // Random X within screen
            var y = Math.random() * (window.innerHeight - 100) - (window.innerHeight / 2); // Random Y within screen
            
            // Constrain movement to keep it somewhat near the center but erratic
            var btn = document.getElementById('noBtn');
            
            // Apply new position using translation
            // We use standard positioning or transform depending on preference
            // Here, transforming relative to its current flex position might be tricky, so let's use fixed positioning once moved
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function acceptLove() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            // Optional: Launch confetti if you want to add a library, but keeping it simple for now.
        }
    </script>
</body>
</html>
